<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Angular Material Design</title>
    <!-- Angular Material style sheet -->
    <link rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc7/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>

<body ng-cloak>
<md-toolbar>
    <div class="md-toolbar-tools">
        <h1 layout="row">Angular Material Design</h1>
    </div>
</md-toolbar>

<md-content>
    <div layout="row" layout-align="center start">
        <div flex-gt-sm="80" flex-sm="90" layout-fill>

            <md-card>
                <md-card-content ng-controller="MainCtrl as ctrl">
                    <md-input-container class="md-block">
                        <label>Search Items</label>
                        <input ng-model="q">
                    </md-input-container>

                    <div layout="row">
                        <div flex="50">
                            <h3>Items</h3>
                            <md-list>
                                <md-list-item class="md-2-line"
                                              ng-class-even="'even'" ng-class-odd="'odd'"
                                              ng-class="{'active':ctrl.currentItem.id == item.id}"
                                              ng-click="ctrl.setCurrentItem(item)"
                                              ng-repeat="item in ctrl.items | filter:{label:q}">
                                    <img ng-src="{{item.avatar}}?{{$index}}" class="md-avatar" alt="{{item.label}}">
                                    <div class="md-list-item-text">
                                        <h3>{{item.label}}</h3>
                                        <p>{{item.description}}</p>
                                        <p><strong>Price {{item.price | currency}} </strong></p>
                                    </div>
                                </md-list-item>
                            </md-list>
                            <md-button ng-click="ctrl.setCurrentItem()">Clear</md-button>
                        </div>

                        <div flex="50" ng-if="ctrl.currentItem">
                            <md-card>
                                <md-card-content>
                                    <h3>Current Item</h3>
                                    <div class="code">
                                        <p>
                                        <pre>{{ctrl.currentItem | json}}</pre>
                                        </p>
                                    </div>

                                </md-card-content>
                            </md-card>
                            <md-card>
                                <md-card-content>
                                    <md-whiteframe ng-if="ctrl.submittedMessage" class="md-whiteframe-5dp" flex="100"
                                                   layout layout-align="center center">
                                        <strong>{{ctrl.submittedMessage}}</strong>
                                    </md-whiteframe>

                                    <form name="currentItemForm" ng-submit="ctrl.submitItem(ctrl.currentItem)">
                                        <md-input-container class="md-block">
                                            <label>Label</label>
                                            <input name="label"
                                                   required ng-minlength="3" ng-maxlength="10"
                                                   ng-model="ctrl.currentItem.label">
                                        </md-input-container>
                                        <h3>Current Form Item</h3>
                                        <div class="code">
                                            <p><pre>
                                            {{currentItemForm | json }}
                                        </pre></p>
                                        </div>
                                    </form>
                                </md-card-content>
                            </md-card>

                        </div>
                    </div>
                </md-card-content>
            </md-card>
        </div>
    </div>
</md-content>

<!-- Angular Material requires Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>


<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc7/angular-material.min.js"></script>
<script src="script.js" charset="UTF-8"></script>

</body>

</html>
