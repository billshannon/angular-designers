<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Angular Material Design</title>
    <!-- Angular Material style sheet -->
    <link rel="stylesheet"
          href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>

<body ng-cloak>
<md-toolbar>
    <div class="md-toolbar-tools">
        <h1 layout="row">Angular Material Design</h1>
        <span flex></span>
        <md-button ui-sref="items" class="md-raised" aria-label="Items">Items</md-button>
        <md-button ui-sref="about" class="md-raised" aria-label="About">About</md-button>
    </div>
</md-toolbar>
<md-content ui-view>

</md-content>



<!-- Angular Material requires Angular.js Libraries -->
<script src="./bower_components/angular/angular.min.js"></script>
<script src="./bower_components/angular-animate/angular-animate.min.js"></script>
<script src="./bower_components/angular-aria/angular-aria.min.js"></script>
<script src="./bower_components/angular-messages/angular-messages.min.js"></script>
<script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-material/angular-material.min.js"></script>
<script src="script.js" charset="UTF-8"></script>
</body>
</html>
