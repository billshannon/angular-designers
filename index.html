<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Angular for Designers</title>
    <!-- Angular Material style sheet -->
    <link rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc7/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

    </head>

<body ng-cloak>
<md-toolbar>
    <div class="md-toolbar-tools">
        <h1 layout="row">Angular for Designers</h1>
    </div>
</md-toolbar>

<md-content>
    <div layout="row" layout-align="center start">
        <div flex-gt-sm="80" flex-sm="90" layout-fill>

            <md-card>
                <md-card-content ng-controller="MainCtrl as ctrl">
                    <md-input-container class="md-block">
                        <label>Search Items</label>
                        <input ng-model="q">
                    </md-input-container>
                    <h3>Items</h3>
                    <md-list>
                        <md-list-item class="md-2-line" ng-repeat="item in ctrl.items | filter:{label:q}">
                            <img ng-src="{{item.avatar}}?{{$index}}" class="md-avatar" alt="{{item.label}}">
                            <div class="md-list-item-text">
                                <h3>{{item.label}}</h3>
                                <p>{{item.description}}</p>
                                <p><strong>Price {{item.price | currency}} </strong></p>
                            </div>
                            <md-button class="md-secondary" ng-href="{{item.url}}/#{{$index}}">More Info</md-button>
                            <md-divider></md-divider>

                        </md-list-item>
                    </md-list>
                </md-card-content>
            </md-card>
        </div>
    </div>
</md-content>

<!-- Angular Material requires Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>


<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc7/angular-material.min.js"></script>
<script src="script.js" charset="UTF-8"></script>

</body>

</html>
